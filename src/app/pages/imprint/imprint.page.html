<ion-header class="opaque">
  <ion-toolbar color="primary" align-title="middle">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>{{ dataProvider.getHeader('HEADER_IMPRINT') }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div [innerHtml]="dataProvider.RemoteText"></div>
</ion-content>
