<ion-header class="opaque">
  <ion-toolbar color="primary" align-title="middle">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>{{ getHeader() }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item *ngIf="dataProvider.Profile.IsActive" lines="none" text-wrap>{{ 'LOGOUT_TEXT' | translate }}</ion-item>
  <ion-item *ngIf="!dataProvider.Profile.IsActive"lines="none" text-wrap>{{ 'LOGIN_TEXT' | translate }}</ion-item>
  <ion-row>
    <ion-col size="6"><ion-button color="primary" (click)="onBack()" expand="block">{{ 'BTN_CANCEL' | translate }}</ion-button></ion-col>
    <ion-col size="6">
      <ion-button *ngIf="dataProvider.Profile.IsActive" color="orange" [disabled]="!dataProvider.IsOnline" (click)="onLogout()" expand="block">{{ 'BTN_LOGOUT' | translate }}</ion-button>
      <ion-button *ngIf="!dataProvider.Profile.IsActive" color="orange" [disabled]="!dataProvider.IsOnline" (click)="onLogin()" expand="block">{{ 'BTN_LOGIN' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
