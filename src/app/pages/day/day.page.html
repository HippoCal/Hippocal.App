<ion-header class="opaque">
  <ion-toolbar color="primary" align-title="middle">
    <ion-buttons slot="start">
      <ion-button icon="close-outline" (click)="cancel()">{{ 'BTN_BACK' | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{ dataProvider.getHeader(dayString) }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="daypage">
  <ion-list>
    <ion-item-divider color="secondary" *ngIf="!dataProvider.IsPrivate" >
      <h6>{{ 'MSG_NEW_APPOINTMENT' | translate }}</h6>
    </ion-item-divider>
    <app-hour [halfHour]="halfHour" *ngFor="let halfHour of dataProvider.DayData" (index)="index" (selectHalfHour)="onSelectHalfHour($event)" (showAppointment)="onShowAppointment($event)"></app-hour>
  </ion-list>
</ion-content>
