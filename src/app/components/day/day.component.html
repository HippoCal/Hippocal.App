<ion-item color="light" (click)="onSelectDay()">
  <ion-grid>
    <ion-row class="wrap justify-content-start align-items-center">
      <ion-col size="4">
        <h3>{{day.Name}}</h3>
      </ion-col>
      <ion-col size="8" *ngIf="day.HasData">
        <ion-row class="justify-content-start align-items-center">
          <app-appointmentbubble [appointment]="app" [showTime]="true" (showAppointment)="onShowAppointment(app)" *ngFor="let app of day.Appointments"></app-appointmentbubble>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
